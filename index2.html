<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進階精油過敏原計算器 | 多香精混合版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .row-alert { background-color: #fef2f2; }
        .gradient-bg { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans">

    <div class="gradient-bg text-white py-6 px-4 text-center shadow-lg">
        <h1 class="text-2xl md:text-3xl font-bold">進階過敏原試算系統</h1>
        <p class="mt-1 opacity-80 text-sm">支援多香精配比計算 (符合 TW 24 / EU 81 規範)</p>
    </div>

    <main class="max-w-6xl mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div class="bg-white p-5 rounded-xl shadow-sm border-l-4 border-blue-600">
                <label class="block font-bold text-gray-700 mb-2 italic">STEP 1. 選擇產品應用類型</label>
                <select id="productType" class="w-full p-2 border rounded-lg bg-gray-50" onchange="calculateAll()">
                    <option value="leave-on">留置型 Leave-on (門檻 0.001%)</option>
                    <option value="rinse-off">淋洗型 Rinse-off (門檻 0.01%)</option>
                </select>
            </div>
            <div class="bg-white p-5 rounded-xl shadow-sm border-l-4 border-green-600">
                <label class="block font-bold text-gray-700 mb-2 italic">STEP 2. 選擇適用法規</label>
                <select id="regType" class="w-full p-2 border rounded-lg bg-gray-50" onchange="renderTable()">
                    <option value="TW24">台灣現行 24 項</option>
                    <option value="EU81">歐盟最新 81 項 (EU 2023/1545)</option>
                </select>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm mb-6 border-t-4 border-orange-400">
            <label class="block font-bold text-gray-700 mb-3 italic">STEP 3. 輸入香精在成品中的添加比例 (%)</label>
            <div class="grid grid-cols-3 gap-4">
                <div>
                    <span class="text-xs font-bold text-gray-500 uppercase">香精 A (Fragrance A)</span>
                    <input type="number" id="dosageA" value="0" step="0.1" class="w-full p-2 border rounded mt-1 bg-orange-50 text-center font-bold text-orange-700" oninput="calculateAll()">
                </div>
                <div>
                    <span class="text-xs font-bold text-gray-500 uppercase">香精 B (Fragrance B)</span>
                    <input type="number" id="dosageB" value="0" step="0.1" class="w-full p-2 border rounded mt-1 bg-orange-50 text-center font-bold text-orange-700" oninput="calculateAll()">
                </div>
                <div>
                    <span class="text-xs font-bold text-gray-500 uppercase">香精 C (Fragrance C)</span>
                    <input type="number" id="dosageC" value="0" step="0.1" class="w-full p-2 border rounded mt-1 bg-orange-50 text-center font-bold text-orange-700" oninput="calculateAll()">
                </div>
            </div>
        </div>

        <div class="bg-white shadow-xl rounded-2xl overflow-hidden">
            <div class="p-4 bg-gray-800 text-white flex justify-between items-center">
                <span class="font-bold">STEP 4. 輸入各香精內的過敏原濃度 (%)</span>
                <span class="text-xs">自動計算總成品含量</span>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left min-w-[800px]">
                    <thead class="bg-gray-100 text-gray-600 text-xs uppercase">
                        <tr>
                            <th class="p-3 border-b">過敏原名稱 (INCI)</th>
                            <th class="p-3 border-b w-24 text-center">香精 A (%)</th>
                            <th class="p-3 border-b w-24 text-center">香精 B (%)</th>
                            <th class="p-3 border-b w-24 text-center">香精 C (%)</th>
                            <th class="p-3 border-b w-32 text-center bg-blue-50">成品總量 (%)</th>
                            <th class="p-3 border-b w-24 text-center">結果</th>
                        </tr>
                    </thead>
                    <tbody id="allergenTable" class="text-sm divide-y divide-gray-100">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script
